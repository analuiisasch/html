   <form>
      <label for="nomesobrenome">Nome e Sobrenome</label>
      <input type="text" id="nomesobrenome" class="input-padrao" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required placeholder="suaconta@dominio.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

      <label for="mensagem">Mensagem</label>
      <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required placeholder="(xx) xxxxx-xxxx"></textarea>
      <fieldset>
        <legend>Como prefere o nome contato</legend>
        <label for="radio-email"><input type="radio" name= "contato" value="radio-email" id="radio-email">Email</label>

        <label for="radio-telefone"><input type="radio" name= "contato" value="radio-telefone" id="radio-telefone">Telefone</label>
        
        <label for="radio-whatsapp"> <input type="radio" name="contato" value="radio-whatsapp" id="radio-whatsapp" checked>WhatsApp</label>

      </fieldset>
      <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>
    
        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email</label>
        <input type="submit" value="Enviar Formulário">
